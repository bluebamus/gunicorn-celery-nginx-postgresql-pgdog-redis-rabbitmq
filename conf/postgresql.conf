
# PostgreSQL 설정 파일
# 공식 문서: https://www.postgresql.org/docs/current/runtime-config.html

# - 연결 관련 설정 -
max_connections = 100
listen_addresses = '*'

# - 메모리 설정 -
shared_buffers = 4GB
work_mem = 64MB
maintenance_work_mem = 512MB
effective_cache_size = 12GB

# - WAL 설정 -
wal_buffers = 16MB
checkpoint_completion_target = 0.9

# - 통계 및 계획 관련 -
default_statistics_target = 100

